<div class="post-card" ng-controller="CardCtrl">
	 <md-card id="idCard{{ postInfo.id }}" class="md-card">
		 <md-card-content class="post-card-content">
		 
		 	<post-gen ng-if="list().label === 'general'" info="postInfo"></post-gen>
		 	<post-ticket ng-if="list().label === 'tickets'" info="postInfo"></post-ticket>
		 	<post-lift ng-if="list().label === 'lifts'" info="postInfo"></post-lift>
		 	<post-house ng-if="list().label === 'houses'" info="postInfo"></post-house>
		 	<post-sale ng-if="list().label === 'sales'" info="postInfo"></post-sale>

			<p id="extraInfo" ng-if="show" ng-click="toggleDetails()">{{ postInfo.extraInfo }}</p>

		</md-card-content>

		<div ng-if="list().label != 'general'" id="expandDetails" ng-click="toggleDetails()" class="expand-details">
			<md-divider></md-divider>
			<md-icon id="expandDown" class="details-arrow" md-svg-icon="{{ arrow }}"></md-icon>
		</div>
	</md-card>
</div>
