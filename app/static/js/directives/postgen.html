<div class="make-flex">
	<p>
		{{ info.title | capitalise }}
	</p>
</div>

<md-divider></md-divider>

<p>{{ info.extraInfo }}</p>

<div class="make-flex">
	<p ng-if="info.user" class="to-right card-username">{{ info.user }}</p>
</div>

<div class="post-picContainer">
	<a href="{{ pic.img }}" ng-repeat="pic in info.pics" class="swipebox" title="{{ pic.caption }}">
		<img ng-src="{{ pic.img }}" alt="pic" class="post-img">
	</a>
</div>
