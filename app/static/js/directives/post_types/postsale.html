<div class="card-body">
	<div class="make-flex">
		<p class="card-date">get by: {{ info.buyDate | date:'dd/MM/yy' }}</p>
		<span class="to-right">
			<p>
				<span class="item-price">{{ info.cost | currency:"Â£" }}</span>
			</p>
		</span>
	</div>

	<div class="make-flex location-user-container">
		<p>
			<md-icon md-svg-icon="place"></md-icon> {{ info.location }}
		</p>
		<span class="to-right">
			<p class="card-username">{{ info.user }}</p>
		</span>
	</div>
</div>

<div class="post-picContainer">
	<a href="{{ pic.img }}" ng-repeat="pic in info.pics" class="swipebox" title="{{ pic.caption }}">
		<img ng-src="{{ pic.img }}" alt="pic" class="post-img">
	</a>
</div>

<a ng-href="{{ info.link }}" target="_blank">
	<p class="post-link">External page</p>
</a>
