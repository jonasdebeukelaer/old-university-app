<div class="card-title make-flex">
	<h4>
		{{ info.title }}
	</h4>
	<more-button></more-button>
</div>

<md-divider></md-divider>

<div class="card-body">
	<p>{{ info.extraInfo }}</p>
	<span class="to-right">
			<p class="card-username">{{ info.user }}</p>
	</span>
	<div class="post-picContainer">
		<a href="{{ pic.img }}" ng-repeat="pic in info.pics" class="swipebox" title="{{ pic.caption }}">
			<img ng-src="{{ pic.img }}" alt="pic" class="post-img">
		</a>
	</div>
</div>
