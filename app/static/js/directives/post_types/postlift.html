<div class="card-title make-flex">
	<div class="make-flex lift-title">
		<h4>
			{{ info.from | capitalise }}
		</h4>
		<div class="make-flex">
			<md-icon class="card-lifts-toArrow" md-svg-icon="arrow_forward"></md-icon>
			<h4>
				{{ info.to | capitalise }}
			</h4>
		</div>
	</div>
	<more-button></more-button>
</div>

<md-divider></md-divider>

<div class="card-body">
	<div class="make-flex">
		<p class="card-date">
			{{ info.leavingDate | date:'dd/MM/yy' }}
			<span ng-if="info.flexibility != 0">+/- {{ info.flexibility }} days</span>
		</p>
		<span class="to-right">
			<p>
				<span ng-if="info.spaces != 1">{{ info.spaces }}x </span>
				<span class="item-price">{{ info.cost | currency:"Â£" }}</span>
			</p>
		</span>
	</div>

	<div class="make-flex location-user-container">
		<p>
			<md-icon md-svg-icon="place"></md-icon> {{ info.location }}
		</p>
		<span class="to-right">
			<p class="card-username">{{ info.user }}</p>
		</span>
	</div>
</div>
